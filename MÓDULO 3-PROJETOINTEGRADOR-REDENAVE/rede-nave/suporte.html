<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Suporte - Rede NAVE</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h2 class="section-title mb-4">Canal de Suporte</h2>
    <form class="card p-4" id="formSuporte">
      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" id="nomeSuporte" class="form-control" placeholder="Digite seu nome" required>
      </div>
      <div class="mb-3">
        <label class="form-label">E-mail</label>
        <input type="email" id="emailSuporte" class="form-control" placeholder="Digite seu e-mail" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Mensagem</label>
        <textarea class="form-control" id="mensagemSuporte" rows="4" placeholder="Descreva sua dÃºvida" required></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Enviar</button>
    </form>
  </div>
  <div class="toast-container"></div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
