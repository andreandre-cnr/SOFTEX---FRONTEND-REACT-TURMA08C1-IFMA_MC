<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Trilhas - Rede NAVE</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h2 class="section-title mb-4">Trilhas de Aprendizagem</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card p-3">
          <h5>Gestão Financeira</h5>
          <p>Aprenda a planejar, registrar e analisar as finanças do seu negócio.</p>
          <button class="btn btn-primary trilha-btn" data-trilha="Gestão Financeira">Iniciar</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <h5>Marketing Digital</h5>
          <p>Fortaleça sua marca e aumente suas vendas no ambiente online.</p>
          <button class="btn btn-primary trilha-btn" data-trilha="Marketing Digital">Iniciar</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <h5>Liderança Comunitária</h5>
          <p>Desenvolva habilidades de gestão e liderança no seu território.</p>
          <button class="btn btn-primary trilha-btn" data-trilha="Liderança Comunitária">Iniciar</button>
        </div>
      </div>
    </div>
  </div>
  <div class="toast-container"></div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
