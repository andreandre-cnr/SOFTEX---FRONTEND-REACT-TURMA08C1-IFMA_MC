<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Data por Extenso</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Converter Data para Extenso</h2>
  <form id="formData">
    <input type="text" id="dataInput" placeholder="Digite a data (dd/mm/aaaa)">
    <button type="submit">Converter</button>
  </form>

  <table id="tabelaResultado">
    <thead>
      <tr>
        <th>Data Digitada</th>
        <th>Data por Extenso</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="mensagem" class="erro"></div>

  <!-- Importa o JS externo -->
  <script src="data.js"></script>

</body>
</html>
