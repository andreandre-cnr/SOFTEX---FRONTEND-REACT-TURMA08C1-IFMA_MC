<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login — Book.net</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body data-page="login">

  <main class="container d-flex align-items-center justify-content-center" style="min-height:70vh">
    <div class="card p-4 shadow" style="max-width:420px; width:100%">
      <h4 class="mb-3">Acesso — Book.net</h4>

      <ul class="nav nav-tabs mb-3" id="tabAuth">
        <li class="nav-item"><a class="nav-link active" href="#" data-tab="login">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="#" data-tab="register">Registrar</a></li>
      </ul>

      <!-- login -->
      <form id="formLogin">
        <div class="mb-3">
          <label class="form-label">Usuário (email)</label>
          <input type="email" class="form-control" id="loginEmail" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input type="password" class="form-control" id="loginSenha" required>
        </div>
        <div class="d-grid">
          <button class="btn btn-primary" type="submit">Entrar</button>
        </div>
      </form>

      <!-- registro (escondido inicialmente) -->
      <form id="formRegister" style="display:none">
        <div class="mb-3">
          <label class="form-label">Nome completo</label>
          <input class="form-control" id="regNome" required>
        </div>
        <div class="mb-3">
          <label class="form-label">E-mail</label>
          <input type="email" class="form-control" id="regEmail" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input type="password" class="form-control" id="regSenha" required>
        </div>
        <div class="d-grid">
          <button class="btn btn-success" type="submit">Criar conta</button>
        </div>
      </form>

      <div id="authMsg" class="mt-3"></div>
    </div>
  </main>

  <script src="../js/auth.js"></script>
  <script src="../js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
