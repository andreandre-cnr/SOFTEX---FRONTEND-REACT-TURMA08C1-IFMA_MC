<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book.net | Aluguéis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand d-flex align-items-center" href="../index.html">
      <img src="../img/logo-booknet.png" alt="Book.net" width="40" class="me-2">
      <span>Book.net</span>
    </a>
  </nav>

  <div class="container my-4">
    <h2 class="text-center mb-4">Gestão de Aluguéis</h2>

    <form id="formAluguel" class="card p-4 shadow-sm mb-4">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Cliente *</label>
          <input type="text" class="form-control" id="cliente" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Data do Aluguel *</label>
          <input type="date" class="form-control" id="dataAluguel" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Data de Devolução *</label>
          <input type="date" class="form-control" id="dataDevolucao" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Livros Alugados (máx. 3)</label>
        <input type="text" class="form-control" id="livrosAlugados" placeholder="Ex: Redes de Computadores, Banco de Dados, Sistemas Operacionais" required>
      </div>

      <div class="row">
        <div class="col-md-4">
          <label class="form-label">Taxa de Renovação (R$)</label>
          <input type="number" class="form-control" id="taxaRenovacao" value="1.50" readonly>
        </div>
        <div class="col-md-4">
          <label class="form-label">Multa por Atraso (R$)</label>
          <input type="number" class="form-control" id="multa" value="5.00" readonly>
        </div>
        <div class="col-md-4">
          <label class="form-label">Status</label>
          <select class="form-select" id="status">
            <option value="em_andamento">Em andamento</option>
            <option value="renovado">Renovado</option>
            <option value="devolvido">Devolvido</option>
          </select>
        </div>
      </div>

      <div class="text-end mt-3">
        <button type="submit" class="btn btn-success">Registrar</button>
        <button type="reset" class="btn btn-secondary">Limpar</button>
      </div>
    </form>

    <table class="table table-striped">
      <thead class="table-dark">
        <tr>
          <th>Cliente</th>
          <th>Livros</th>
          <th>Data Devolução</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="listaAlugueis"></tbody>
    </table>
  </div>


<script src="js/main.js"></script>
<script src="js/alugueis.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js/main.js"></script>

</body>
</html>
