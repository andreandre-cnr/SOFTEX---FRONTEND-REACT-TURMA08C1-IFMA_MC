<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Book.net — Catálogo de Livros</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body data-page="livros">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">Book.net</a>
      <div class="d-flex">
        <a href="../pages/login.html" class="btn btn-outline-light me-2">Login</a>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <h2>Catálogo — Buscar livros</h2>

    <div class="row g-3 align-items-center my-3">
      <div class="col-md-6">
        <input id="q" class="form-control" placeholder="Pesquisar por título, autor, editora..." />
      </div>

      <div class="col-md-2">
        <input id="fAno" type="number" min="0" class="form-control" placeholder="Ano" />
      </div>

      <div class="col-md-2">
        <input id="fPublisher" class="form-control" placeholder="Editora" />
      </div>

      <div class="col-md-2 d-grid">
        <button id="btnBuscar" class="btn btn-primary">Buscar</button>
      </div>
    </div>

    <div class="mb-2 d-flex justify-content-between align-items-center">
      <small id="infoResultados" class="text-muted"></small>
      <div>
        <button id="btnClear" class="btn btn-sm btn-outline-secondary">Limpar filtros</button>
      </div>
    </div>

    <!-- resultados -->
    <div id="lista" class="row gy-3"></div>

    <!-- paginação simples -->
    <nav class="mt-4">
      <ul id="paginacao" class="pagination justify-content-center"></ul>
    </nav>
  </main>

  <script src="../js/main.js"></script>
  <script src="../js/livros.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
