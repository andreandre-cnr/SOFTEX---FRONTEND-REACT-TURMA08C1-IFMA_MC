<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book.net - Painel Administrativo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="img/logo-booknet.png" alt="Book.net" width="40" height="40" class="me-2">
      <span>Book.net</span>
    </a>
  </nav>

  <!-- Dashboard -->
  <div class="container mt-4">
    <div class="row g-3">

      <!-- Cards de Resumo -->
      <div class="col-md-3">
        <div class="card text-white bg-success h-100">
          <div class="card-body">
            <h3 class="card-title">4500</h3>
            <p class="card-text">Livros no acervo</p>
          </div>
          <div class="card-footer text-center">
            <a href="#" class="text-white small">Mais info</a>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card text-white bg-primary h-100">
          <div class="card-body">
            <h3 class="card-title">120</h3>
            <p class="card-text">Clientes cadastrados</p>
          </div>
          <div class="card-footer text-center">
            <a href="#" class="text-white small">Mais info</a>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card text-white bg-warning h-100">
          <div class="card-body">
            <h3 class="card-title">45</h3>
            <p class="card-text">Aluguéis ativos</p>
          </div>
          <div class="card-footer text-center">
            <a href="#" class="text-white small">Mais info</a>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card text-white bg-danger h-100">
          <div class="card-body">
            <h3 class="card-title">8</h3>
            <p class="card-text">Atrasos / Multas</p>
          </div>
          <div class="card-footer text-center">
            <a href="#" class="text-white small">Mais info</a>
          </div>
        </div>
      </div>

    </div>

    <!-- Menu de Acesso Rápido -->
    <div class="row g-3 mt-4">

      <div class="col-md-2 col-6">
        <div class="menu-card text-center p-3 bg-info text-white rounded shadow">
          <i class="bi bi-person-lines-fill fs-1"></i>
          <h6 class="mt-2">Clientes</h6>
        </div>
      </div>

      <div class="col-md-2 col-6">
        <div class="menu-card text-center p-3 bg-success text-white rounded shadow">
          <i class="bi bi-book-half fs-1"></i>
          <h6 class="mt-2">Livros</h6>
        </div>
      </div>

      <div class="col-md-2 col-6">
        <div class="menu-card text-center p-3 bg-warning text-white rounded shadow">
          <i class="bi bi-arrow-repeat fs-1"></i>
          <h6 class="mt-2">Aluguéis</h6>
        </div>
      </div>

      <div class="col-md-2 col-6">
        <div class="menu-card text-center p-3 bg-danger text-white rounded shadow">
          <i class="bi bi-clock-history fs-1"></i>
          <h6 class="mt-2">Reservas</h6>
        </div>
      </div>

      <div class="col-md-2 col-6">
        <div class="menu-card text-center p-3 bg-secondary text-white rounded shadow">
          <i class="bi bi-cash-coin fs-1"></i>
          <h6 class="mt-2">Promoções</h6>
        </div>
      </div>

      <div class="col-md-2 col-6">
        <div class="menu-card text-center p-3 bg-primary text-white rounded shadow">
          <i class="bi bi-bell-fill fs-1"></i>
          <h6 class="mt-2">Notificações</h6>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- JS -->
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
