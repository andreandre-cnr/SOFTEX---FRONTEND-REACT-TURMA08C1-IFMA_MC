alugueis<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book.net | Cadastro de Livros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand d-flex align-items-center" href="../index.html">
      <img src="../img/logo-booknet.png" alt="Book.net" width="40" height="40" class="me-2">
      <span>Book.net</span>
    </a>
  </nav>

  <div class="container my-4">
    <h2 class="text-center mb-4">Cadastro de Livros</h2>

    <form id="formLivro" class="card p-4 shadow-sm">
      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">ISBN *</label>
          <input type="text" class="form-control" id="isbn" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Nome do Livro *</label>
          <input type="text" class="form-control" id="nomeLivro" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Autor *</label>
          <input type="text" class="form-control" id="autor" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Editora *</label>
          <input type="text" class="form-control" id="editora" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Ano de Publicação *</label>
          <input type="number" class="form-control" id="ano" min="1900" max="2025" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Assunto *</label>
          <input type="text" class="form-control" id="assunto" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Tipo *</label>
          <select class="form-select" id="tipo" required>
            <option value="">Selecione</option>
            <option value="compra">Compra</option>
            <option value="aluguel">Aluguel</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Origem *</label>
          <select class="form-select" id="origem" required>
            <option value="">Selecione</option>
            <option value="nacional">Nacional</option>
            <option value="importado">Importado</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Quantidade *</label>
          <input type="number" class="form-control" id="quantidade" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Preço de Venda</label>
          <input type="number" step="0.01" class="form-control" id="precoVenda">
        </div>
        <div class="col-md-4">
          <label class="form-label">Preço de Aluguel</label>
          <input type="number" step="0.01" class="form-control" id="precoAluguel">
        </div>
        <div class="col-md-4">
          <label class="form-label">Taxa de Renovação</label>
          <input type="number" step="0.01" class="form-control" id="taxaRenovacao">
        </div>
      </div>

      <div class="text-end">
        <button type="submit" class="btn btn-success">Salvar</button>
        <button type="reset" class="btn btn-secondary">Limpar</button>
      </div>
    </form>
  </div>

  <script src="../js/main.js"></script>
  <script src="js/livros.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js/main.js"></script>

</body>
</html>
