<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book.net | Cadastro de Clientes</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand d-flex align-items-center" href="../painel.html">
      <img src="../img/logo-booknet.png" alt="Book.net" width="40" class="me-2">
      <span>Book.net</span>
    </a>
  </nav>

  <!-- Conteúdo -->
  <div class="container my-4">
    <h2 class="text-center mb-4">Cadastro de Clientes</h2>

    <form id="formCliente" class="card p-4 shadow-sm">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Nome Completo *</label>
          <input type="text" class="form-control" id="nome" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">CPF *</label>
          <input type="text" class="form-control" id="cpf" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Data de Nascimento *</label>
          <input type="date" class="form-control" id="dataNascimento" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Endereço Completo *</label>
        <input type="text" class="form-control" id="endereco" required>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Telefone *</label>
          <input type="tel" class="form-control" id="telefone" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="col-md-4">
          <label class="form-label">Home Page</label>
          <input type="url" class="form-control" id="homepage">
        </div>
      </div>

      <div class="text-end">
        <button type="submit" class="btn btn-success">Salvar</button>
        <button type="reset" class="btn btn-secondary">Limpar</button>
      </div>
    </form>

    <hr class="my-4">

    <h4>Clientes Cadastrados</h4>
    <table class="table table-striped mt-3">
      <thead class="table-dark">
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>Telefone</th>
        </tr>
      </thead>
      <tbody id="tabelaClientes"></tbody>
    </table>
  </div>

  <script src="../js/main.js"></script>
  <script src="../js/clientes.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
