<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — Book.net</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <main class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
    <div class="text-center mb-4">
      <img src="img/logo_booknet.png" alt="Book.net" width="100" class="mb-2">
      <h2 class="fw-bold text-primary">Book.net</h2>
      <p class="text-muted small">Sistema de Vendas e Aluguéis de Livros</p>
    </div>

    <form id="formLogin">
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" id="email" class="form-control" placeholder="exemplo@email.com" required>
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" id="senha" class="form-control" placeholder="********" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Entrar</button>

      <div id="alertaLogin" class="alert alert-danger mt-3 d-none text-center" role="alert">
        E-mail ou senha incorretos!
      </div>
    </form>

    <footer class="text-center mt-4">
      <p class="text-muted small mb-0">© 2025 Book.net — Todos os direitos reservados.</p>
    </footer>
  </main>

  <script type="module" src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
