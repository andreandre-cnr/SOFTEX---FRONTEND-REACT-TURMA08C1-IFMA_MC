<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Interativo</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">Quiz Interativo</h1>

    <form id="quizForm" class="card p-4 shadow-sm">
      <!-- Perguntas geradas dinamicamente -->
      <div id="quizContainer"></div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">Finalizar Quiz</button>
      </div>
    </form>

    <div id="resultado" class="mt-4 p-4 card shadow-sm d-none"></div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
