<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Empréstimo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Simulador de Empréstimo 2.0</h2>

  <form id="formEmprestimo">
    <label for="valor">Valor do Empréstimo:</label>
    <input type="number" id="valor" min="0" step="0.01" placeholder="Ex: 10000" required>

    <label for="parcelas">Quantidade de Parcelas (1 a 36):</label>
    <input type="number" id="parcelas" min="1" max="36" placeholder="Ex: 12" required>

    <label for="juros">Taxa de Juros Mensal (%):</label>
    <input type="number" id="juros" min="0" step="0.01" placeholder="Ex: 2" required>

    <button type="submit">Calcular</button>
  </form>

  <div id="resultado">
    <p><strong>Valor Total a Pagar:</strong> <span id="total"></span></p>
    <p><strong>Valor da Parcela:</strong> <span id="parcela"></span></p>
  </div>

  <table id="tabelaAmortizacao">
    <thead>
      <tr>
        <th>Parcela</th>
        <th>Valor da Parcela</th>
        <th>Saldo Restante</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="simulador-de-empréstimo.js"></script>
</body>
</html>
