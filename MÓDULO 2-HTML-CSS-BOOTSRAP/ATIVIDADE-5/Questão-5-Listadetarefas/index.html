<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">Lista de Tarefas</h1>

    <div class="card shadow-sm p-4">
      <div class="input-group mb-3">
        <input type="text" id="tarefaInput" class="form-control" placeholder="Digite uma nova tarefa">
        <button id="addBtn" class="btn btn-primary">Adicionar</button>
      </div>

      <ul id="listaTarefas" class="list-group"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
