<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Lista de Tarefas</h1>

    <div class="input-group mb-4 justify-content-center">
      <input 
        type="text" 
        id="novaTarefa" 
        class="form-control w-50" 
        placeholder="Digite sua tarefa" 
        maxlength="100"
      >
      <button id="btnAdicionar" class="btn btn-primary ms-3">Adicionar Tarefa</button>
    </div>

    <ul id="listaTarefas" class="list-group"></ul>
    
  </div>

  <script src="listadetarefas.js"></script>
  <!-- Bootstrap JS (opcional se precisar de componentes JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
