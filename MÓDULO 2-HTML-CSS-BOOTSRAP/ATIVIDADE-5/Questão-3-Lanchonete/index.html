<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comanda Digital - Lanchonete do IFMA</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <h1>üçî Lanchonete do IFMA</h1>

    <form id="formLanchonete">
      <label for="nome" class="label-nome">Nome do Cliente:</label>
      <input type="text" id="nome" required placeholder="Digite o nome do cliente">

      <!-- Categoria: Bebidas -->
      <section class="categoria">
        <h2>Bebidas</h2>
        <label>Suco <span>(R$ 5,00)</span> <input type="number" name="Suco" min="0" value="0"></label>
        <label>Refrigerante <span>(R$ 6,00)</span> <input type="number" name="Refrigerante" min="0" value="0"></label>
        <label>√Ågua <span>(R$ 3,00)</span> <input type="number" name="√Ågua" min="0" value="0"></label>
      </section>

      <!-- Categoria: Salgados -->
      <section class="categoria">
        <h2>Salgados</h2>
        <label>Pastel <span>(R$ 7,00)</span> <input type="number" name="Pastel" min="0" value="0"></label>
        <label>Coxinha <span>(R$ 6,50)</span> <input type="number" name="Coxinha" min="0" value="0"></label>
        <label>P√£o de Queijo <span>(R$ 4,00)</span> <input type="number" name="P√£o de Queijo" min="0" value="0"></label>
      </section>

      <!-- Categoria: Doces -->
      <section class="categoria">
        <h2>Doces</h2>
        <label>Fatia de Bolo <span>(R$ 4,50)</span> <input type="number" name="Bolo" min="0" value="0"></label>
        <label>Brigadeiro <span>(R$ 2,50)</span> <input type="number" name="Brigadeiro" min="0" value="0"></label>
        <label>Pirulito <span>(R$ 1,50)</span> <input type="number" name="Pirulito" min="0" value="0"></label>
      </section>

      <!-- Bot√µes -->
      <div class="botoes">
        <button type="button" id="btnCalcular">Calcular Comanda</button>
        <button type="reset" id="btnLimpar">Limpar</button>
      </div>
    </form>

    <!-- Resultado -->
    <section id="resultado">
      <h3>Resumo do Pedido</h3>
      <p><strong>Cliente:</strong> <span id="nomeCliente"></span></p>
      <div id="listaPedidos"></div>
      <p class="total">üí∞ Total: <span id="totalPedido">R$ 0,00</span></p>
    </section>
  </main>

  <script src="lanchonete.js"></script>
</body>
</html>
