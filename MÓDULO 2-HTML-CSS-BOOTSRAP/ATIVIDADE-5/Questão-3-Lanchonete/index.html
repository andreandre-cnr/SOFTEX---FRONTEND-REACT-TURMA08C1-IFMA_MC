<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lanchonete do IFMA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Lanchonete do IFMA</h1>

    <form id="formLanchonete">
      <label for="nome">Nome do Cliente:</label>
      <input type="text" id="nome" required>

      <fieldset>
        <legend>Bebidas:</legend>
        <label>Suco (R$5,00) <input type="number" name="Suco" min="0" value="0"></label>
        <label>Refrigerante (R$6,00) <input type="number" name="Refrigerante" min="0" value="0"></label>
        <label>Água (R$3,00) <input type="number" name="Água" min="0" value="0"></label>
      </fieldset>

      <fieldset>
        <legend>Doces e Salgados:</legend>
        <label>Bolo (R$4,50) <input type="number" name="Bolo" min="0" value="0"></label>
        <label>Pastel (R$7,00) <input type="number" name="Pastel" min="0" value="0"></label>
        <label>Torta (R$5,50) <input type="number" name="Torta" min="0" value="0"></label>
      </fieldset>

      <div class="buttons">
        <button type="button" id="btnCalcular">Calcular</button>
        <button type="reset" id="btnLimpar">Limpar</button>
      </div>
    </form>

    <!-- Resumo em cards -->
    <section id="resultado">
      <h3>Resumo do Pedido</h3>
      <p><strong>Cliente:</strong> <span id="nomeCliente"></span></p>
      <div id="cardsResultado" class="cards-container"></div>
      <p style="text-align:right; font-weight:bold; margin-top:10px;">
        Total: <span id="totalPedido">R$0,00</span>
      </p>
    </section>
  </main>

  <script src="lanchonete.js"></script>
</body>
</html>
