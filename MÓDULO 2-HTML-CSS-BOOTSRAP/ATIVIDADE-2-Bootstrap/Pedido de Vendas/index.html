<div class="form-group">
    <label for="usuario">Nome do usuário:</label>
    <input type="text" id="usuario" class="form-control" placeholder="Digite seu nome">
  </div>
  
  <hr>
  
  <!-- Cadastro de produtos -->
  <div class="form-group">
    <label for="produto">Nome do produto:</label>
    <input type="text" id="produto" class="form-control" placeholder="Digite o nome do produto">
  
    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" class="form-control" placeholder="Digite a quantidade">
  
    <label for="valor">Valor unitário:</label>
    <input type="number" id="valor" class="form-control" step="0.01" placeholder="Digite o valor">
  
    <button id="btnCadastro" class="btn btn-primary">Cadastrar</button>
  </div>
  
  <!-- Tabela -->
  <table class="table">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Quantidade</th>
        <th>Valor</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody id="tbodyItemPedido"></tbody>
    <tfoot>
      <tr>
        <td colspan="3" class="text-right">Total</td>
        <td class="text-center js-total">0.00</td>
      </tr>
    </tfoot>
  </table>
